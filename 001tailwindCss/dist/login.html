<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Login Page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-500 ">
    <div class="border-4 h-screen flex">
        <div class="hidden md:block w-1/2 bg-[url('https://img.freepik.com/free-photo/young-healthy-man-athlete-doing-exercise-with-ropes-gym-single-male-model-practicing-hard-training-his-upper-body-concept-healthy-lifestyle-sport-fitness-bodybuilding-wellbeing_155003-27879.jpg?size=626&ext=jpg&ga=GA1.1.1263299780.1706710558&semt=sph')] bg-no-repeat bg-cover bg-center">test1</div>
        <div class="border-2 border-green-600 md:w-1/2 w-full">
            <div class="flex flex-col h-screen justify-center items-center ">
                <h2 class="text-white font-bold text-4xl py-2">Hello ,<br /> welcome back</h2>
                <p class=" text-lg text-slate-900">Login to manage your account</p>

                <!-- login form  -->
                <form action="" class="mt-4 ">
                    <input class="mt-2 p-2 rounded-2xl " type="email" name="email" id="Email" placeholder="Email"> <br>
                    <input class="mt-3 p-2 rounded-2xl " type="password" name="password" id="Password" placeholder="password"> <br>
                    
                </form>
                <div>
                    <p class="text-white my-4  hover:font-semibold">Forget Your password ?</p>
                </div>
                <input class="bg-slate-700 text-white w-1/2 py-1 rounded-lg text-xl hover:bg-slate-900" type="button" value="Login">
                <div>
                    <p class="text-white my-4 hover:font-semibold">Don't have and account? <span class="hover:text-red-600 font-bold">SignUp</span></p>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
